<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="New web page">
      <meta name="keyword" content="keyword">
      <meta name="lenguage" content="ES">
      <meta name="author" content="exdesy.design@gmail.com">
      <meta name="robots" content="index.follow">
      <meta name="revised" content="Day, Month, Date, Year, Time">
      <meta name="vierport" content="width=device=width, initial scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome1">
      <meta http-equiv="refresh" content="300; URL=index.html">

      <title>Calculator</title>
      <link rel="shortcut icon" href="img/logo.ico">
      <!-- ------------------------------  LIBRARY  ------------------------------ -->

      <!-- ------------------------------  STYLES  ------------------------------ -->
      <link href="css/style.css" rel="stylesheet" type="text/css"/>
      <link href="../css/index.css" rel="stylesheet" type="text/css"/>
      <script type="text/javascript" src="js/main.js" defer></script>
   </head>
   <body>
      <div class="wrapper">
         <div class="content">
            <header>

            </header>
            <main>
               <div class="calc-box">
                  <form action="get" id="calculator" autocomplete="on"></form>
                  <div class="calculator">
                     <div class="output">
                        <div data-previous-operand class="first-operand"></div>
                        <div data-current-operand class="second-operand"></div>
                     </div>
                     <button data-all-clear class="doubled-grid special-button">AC</button>
                     <button data-delete class="special-button special-button">DEL</button>
                     <button data-operation class="special-button">/</button>
                     <button data-number>7</button>
                     <button data-number>8</button>
                     <button data-number>9</button>
                     <button data-operation class="special-button">*</button>
                     <button data-number>4</button>
                     <button data-number>5</button>
                     <button data-number>6</button>
                     <button data-operation class="special-button">+</button>
                     <button data-number>1</button>
                     <button data-number>2</button>
                     <button data-number>3</button>
                     <button data-operation class="special-button">-</button>
                     <button data-number class="special-button">.</button>
                     <button data-number>0</button>
                     <button data-equals class="doubled-grid special-button">=</button>
                  </div>
               </div>
            </main>
            <footer>
               
            </footer>
         </div>
      </div>
   </body>
</html>
